<script>
async function loginFromURL() {
  // Read the query parameters from URL
  const params = new URLSearchParams(window.location.search);
  const username = params.get('miriNumber');
 

  if (!username) {
    alert("Username or Password missing in URL!");
    return;
  }

  try {
    const response = await fetch('https://dev.mirisystemsapps.com/mirisystems/services/miservicedecoder/Verify/MiriID/${encodeURIComponent(username)}', {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json'
      },
    
    });

    const data = await response.json();
alert(data);
    if (response.ok && data.success) {
      window.location.href = "user_portal.html"; // Redirect to portal on success
    } else {
      alert("Login failed: " + (data.message || "Invalid credentials"));
    }

  } catch (error) {
    console.error('Error:', error);
    alert("Error connecting to server.");
  }
}

// Call the function automatically when page loads
window.onload = loginFromURL;
</script>
